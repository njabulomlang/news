<ion-header>
  <ion-navbar>
    <ion-title>Trending</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="main">

    <div class="scrollmenu" >
    <div  *ngFor="let n of newsDurban?.articles; let i=index;">
                   <ion-card-header >
                    {{n.title}}
                       </ion-card-header>

                       <ion-card-content>
                           <ion-row>
                               <ion-col col-12> {{n.description}} </ion-col>
                               <ion-col col-12> {{n.publishedAt}}</ion-col>
                               <ion-col col-12 (click)="open(n.url)"> {{n.url}} </ion-col>
                           </ion-row>
                       </ion-card-content>
        </div>
    </div>


</ion-content>
