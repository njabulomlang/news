<ion-header>
  <ion-navbar>
    <ion-title>Empire Season 1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">
      <ion-card  *ngFor="let n of movie?.Episodes" >
          <ion-card-header>
              <ion-col col-5>Title: {{n.Title}}</ion-col>
          </ion-card-header>
          <ion-card-content>
          <ion-row>
            <ion-col col-12> Episode: {{n.Episode}}</ion-col>

            <ion-col col-12>Date released: {{n.Released}}</ion-col>
          </ion-row>
          </ion-card-content>
        </ion-card>
</ion-content>
